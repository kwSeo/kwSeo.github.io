<section class="footer ">

	<div class="row">

		<div class="col-sm-offset-3 col-md-offset-3 col-md-6 text-center">
			{% if site.github_username %} <span> <a class="header-link"
				href="https://github.com/{{ site.github_username }}" target="_blank">
					<i class="fa fa-2x fa-github-square 3x"></i>
			</a>
			</span> 
			{% endif %} 
			{% if site.twitter_username %} <span> <a
				class="header-link"
				href="https://twitter.com/{{ site.twitter_username }}"
				target="_blank"> <i class="fa fa-2x fa-twitter 3x"></i>
			</a>
			</span> 
			{% endif %} 
			{% if site.portfolio_url %} <span> <a
				class="header-link" href="{{ site.portfolio_url }}" target="_blank">
					<i class="fa fa-2x fa-laptop"></i>

			</a>
			</span> 
			{% endif %} 
			{% if site.facebook_username %} <span> <a
				class="header-link"
				href="https://facebook.com/{{ site.facebook_username }}"
				target="_blank"> <i class="fa fa-2x fa-facebook-square "></i>
			</a>
			</span> 
			{% endif %}
			<span>KyeongWon Seo</span><br>
			<span>NHN Entertainment</span>
		</div>

	</div>
</section>
